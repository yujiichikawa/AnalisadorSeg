<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Código Seguro</title>
    <style>
        /* Reset de estilo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }


        iframe {
            width: 100%;
            height: 60vh;
            border: none;
            margin-top: 20px;
            border-radius: 8px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            iframe {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <h1>Relátorio de Segurança</h1>
    
    <iframe src="/dash/" title="Dashboard"></iframe>
</body>
</html>
